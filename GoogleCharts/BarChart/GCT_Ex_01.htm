<html>

<head>

<!-- Load the AJAX API-->
<meta charset="utf-8"/>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">

// Load the Visualization API and the corechart package.
google.charts.load('current', {'packages':['corechart']});

// Set a callback to run when the Google Visualization API is loaded.
google.charts.setOnLoadCallback( drawChart );

// Callback that creates and populates a data table,
// instantiates the pie chart, passes in the data and
// draws it.

function drawChart( )
{

	// Create the data table.
	// var data = google.visualization.arrayToDataTable([
	// 	['Curricular Year', 'Students', {role: 'style'}, {role: 'annotation'}],
	// 	['1st year',  100, 'color: yellow', '100'],
	// 	['2nd year',  200, 'color: red', '200'],
	// 	['3rd year',  300, 'color: green', '300'],
	// 	['4th year',  400, 'color: blue', '400'],
	// 	['5th year',  500, 'color: orange', '500']
	// ]);	

	var data = google.visualization.arrayToDataTable([
		['Curricular Year', 'Students', {role: 'style'}],
		['1st year',  100, 'color: yellow'],
		['2nd year',  200, 'color: red'],
		['3rd year',  300, 'color: green'],
		['4th year',  400, 'color: blue'],
		['5th year',  500, 'color: orange']
	]);	

	var view = new google.visualization.DataView(data);
      view.setColumns([0, 1,
                       { calc: "stringify",
                         sourceColumn: 1,
                         type: "string",
                         role: "annotation" },
                       2]);

	

	var options = {
			title : 'UA - MIECT - Students by curricular year',
			width : 800,
			height : 600,
	};



	// Instantiate the pie chart.
	var chart = new google.visualization.BarChart( document.getElementById('chart_div') );
	debugger;
	// Draw the chart, passing in some configuration options.
	chart.draw(view, options);

} // drawChart( )

</script>
</head>

<body>
<!--Div that will hold the pie chart-->
<div id="chart_div" style="width:400; height:300"></div>
</body>

</html>
